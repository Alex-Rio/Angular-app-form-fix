<h2 *ngIf="!hero">add hero</h2>
<h2 *ngIf="hero">Detial hero</h2>
<div class="card">
    <form #heroFrom="ngForm">
        {{ model | json }}
        <div class="p-field p-grid">
            <label class="p-col-fixed" style="width:100px" for="name">Name</label>
            <input type="text"  class="p-component p-inputtext-sm" id="name" required [(ngModel)]="model.name" name="name" />
        </div>
        <div class="p-field p-grid">
            <label class="p-col-fixed" style="width:100px" for="power">Hero Power</label>
            <select class="p-component p-inputtext-sm"  id="power" required>
        <option *ngFor="let pow of powers" [value]="pow">
          {{ pow }}
        </option>
      </select>
        </div>
        <div class="p-field p-grid">
            <label class="p-col-fixed" style="width:100px" for="alterEgo">Alter Ego</label>
            <input type="text" class="p-component p-inputtext-sm" id="alterEgo" required [(ngModel)]="model.alterEgo" name="alterEgo" />
        </div>
    </form>
</div>
