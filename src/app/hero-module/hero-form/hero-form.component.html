<h2 *ngIf="!hero">add hero</h2>
<h2 *ngIf="hero">Detial hero</h2>
<div>
    <form #heroFrom="ngForm">
        {{ model | json }}
        <div class="from-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" id="name" required [(ngModel)]="model.name" name="name" />
        </div>
        <div class="form-group">
            <label for="power">Hero Power</label>
            <select class="form-control" id="power" required>
        <option *ngFor="let pow of powers" [value]="pow">
          {{ pow }}
        </option>
      </select>
        </div>
        <div class="form-group">
            <label for="alterEgo">Alter Ego</label>
            <input type="text" class="form-control" id="alterEgo" required [(ngModel)]="model.alterEgo" name="alterEgo" />
        </div>
    </form>
</div>
