<h2>My Heroes</h2>
<ul class="heroes">

    <li *ngFor="let hero of heroes">
        <div (click)="openForm(hero)">
            <span class="badge">{{hero.id}}</span>{{hero.name}}
        </div>
        <!-- <a routerLink='/detail/{{hero.id}}'>
        </a> -->
    </li>
</ul>

<button [class.selected]=" hero === selectedForm" type="button" (click)="openForm()">
  Add hero
</button>

<app-hero-form [hero]="selectedForm" *ngIf="showForm"></app-hero-form>
